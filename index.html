<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive Rating | FrontEnd Mentor Challenge</title>
</head>
<body>
    <main>
        <img id="star" src="Images/icon-star.svg" alt="icon of a gold star">
        
        <section class="text">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </section>

        <section class="options">
            <div class="score">
                <button type="button" name="score1">1</button>
                <button type="button" name="score2">2</button>
                <button type="button" name="score3">3</button>
                <button type="button" name="score4">4</button>
                <button type="button" name="score5">5</button>
                <button type="submit" name="submit">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
